  <script>
    async function runEvaluation() {
      const missionUrl = document.getElementById('missionUrl').value.trim();
      const candidateUrl = document.getElementById('candidateUrl').value.trim();
      const promptIntro = document.getElementById('promptIntro').value.trim();

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="flex items-center justify-center text-gray-600">
          <span class="animate-spin mr-2">â³</span> Traitement en cours...
        </div>
      `;
      
      try {
        const response = await fetch('/evaluate', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ mission_url: missionUrl, candidate_url: candidateUrl, prompt_intro: promptIntro })
        });
        
        const data = await response.json();
        
        if (data.error) {
          resultDiv.innerHTML = `<div class="text-red-600 font-semibold">âŒ ${data.error}</div>`;
          return;
        }
        
        try {
          const parsed = JSON.parse(data.result);
          let html = `
            <div class="bg-white border rounded-lg shadow p-4">
              <h3 class="text-lg font-semibold text-indigo-600 mb-2">ğŸ‘¤ ${parsed.nom}</h3>

              </div>
            </div>`;
          
          resultDiv.innerHTML = html;
        } catch {
          resultDiv.innerHTML = `<pre class="bg-gray-100 p-4 rounded border">${data.result}</pre>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="text-red-600 font-semibold">âŒ Erreur rÃ©seau ou serveur</div>`;

    }
  </script>
